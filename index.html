<!doctype html>
<html>
  <head>
    <title>What To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="py-0">
    <!-- Sticky glass topbar (matches place.html) -->
    <div class="app-topbar py-3">
      <div class="app-shell px-3">
        <div class="d-flex justify-content-between align-items-center gap-2">
          <div class="d-flex align-items-center gap-2">
            <div class="fw-semibold">What To Do</div>
          </div>

          <div class="d-flex align-items-center gap-2">
            <button
              id="notifBtn"
              type="button"
              class="btn btn-sm btn-outline-dark d-none position-relative"
              data-bs-toggle="modal"
              data-bs-target="#notifModal"
              title="Notifications"
            >
              ðŸ””
              <span
                id="notifBadge"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
                >0</span
              >
            </button>

            <span id="authStatus" class="text-muted small"></span>
            <a
              id="loginLink"
              href="login.html"
              class="btn btn-sm btn-outline-primary"
              >Login</a
            >
            <button
              id="logoutBtn"
              class="btn btn-sm btn-outline-secondary d-none"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="app-shell px-3 py-3 pb-5">
      <!-- Hero / main action -->
      <section class="sheet p-4 container">
        <div
          class="d-flex justify-content-between align-items-start gap-3 flex-wrap"
        >
          <div>
            <h1 class="mb-1">Pick a place</h1>
            <div class="text-muted small">
              Search a city/town to see whatâ€™s happening.
            </div>
          </div>
        </div>

        <div class="mt-3">
          <input
            id="placeSearch"
            class="form-control"
            placeholder="Search city / town (ex: Chicago, Longmeadow, Austin)"
            autocomplete="off"
          />
          <div id="placesHint" class="form-text">
            Start typing to see matching places.
          </div>
          <ul id="places" class="list-group mt-3"></ul>
        </div>
      </section>

      <!-- My Places -->
      <section id="myPlacesWrap" class="sheet mt-3 d-none container">
        <div class="p-3">
          <div class="fw-semibold">My Places</div>
          <div class="text-muted small">Places you follow.</div>
          <ul id="myPlaces" class="list-group mt-3"></ul>
        </div>
      </section>
    </main>

    <!-- Notifications Modal -->
    <div class="modal fade" id="notifModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Notifications</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div id="notifList" class="list-group"></div>
            <div id="notifEmpty" class="text-muted small d-none mt-2">
              No notifications yet.
            </div>
          </div>

          <div class="modal-footer">
            <button id="notifMarkAll" class="btn btn-sm btn-outline-secondary">
              Mark all read
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="wtd-footer">
      <div class="app-shell px-3">
        <div class="py-3 text-center">
          <small class="wtd-footer-text">
            Â© <span id="wtdYear"></span> James Davis
          </small>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById("wtdYear").textContent = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth-ui.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/maps-config.js"></script>
    <script src="js/maps-loader.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
